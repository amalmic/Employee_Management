<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="add" method="post">
        {%csrf_token%}
        <p>NAME=<input type='text' name='fname'><br></p>
     <p> ADDRESS=<input type='text' name='address'><br></p>
     <p> <input type='submit' value='Add Employee'><br> </p>
    </form>
    <form action="display">
        <p><input type="submit" value="Display"><br></p>
        <table border="1">
            <tr>
                <td>Empid</td>
                <td>Name</td>
                <td>Address</td>
            </tr>
            {%for i in emp%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.address}}</td>

            </tr>
           {%endfor%}
        </table>
    </form>
    <form action="delete" method="POST">
        {%csrf_token%}
        <p>Enter a name to be deleted=<input type="text" name="fname"></p><br>
        <p><input type="submit" value="DELETE" >  </p>
    </form>
    <form action="update" method="POST">
        {%csrf_token%}
        <P>Enter the name=<input type="text" name="oldname"> </P><br>
        <p>Enter new name=<input type="text" name="newname"> </p><br>
        <input type="submit" value="Update">
    </form>
        
    {{msg}}
</body>
</html>
